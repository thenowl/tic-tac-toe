<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
  <header>
    <h1>
      <span class="logo-x">X</span>
      <span class="logo-o">O</span>
    </h1>
    <p class="instructions" id="instructions">Press <span class="fake-button">Start</span> to start the game...</p>
    <button type="button" class="start-reset-button" id="startResetButton">
      Start
    </button>
  </header>

  <div class="game-board-container" id="gameBoardContainer"></div>

  <div class="results">
    <div class="player-results player-one">
      <div id="playerOneInputContainer" class="input-container">
        <label for="playerOneNameInput">Enter name:</label>
        <input type="text" name="playerOneNameInput" id="playerOneNameInput" placeholder="Player1" value="Player1"
          minlength="1" maxlength="8">
      </div>
      <p id="playerOneName">Player1</p>
      <i class="fa-regular fa-pen-to-square" id="playerOneInputDisplay"></i>
      <p class="playerResultText" id="playerOneResultText">0</p>
    </div>

    <div class="tie-games">
      <p>Ties</p>
      <p id="tieText">0</p>
    </div>

    <div class="player-results player-two">
      <div id="playerTwoInputContainer" class="input-container">
        <label for="playerTwoNameInput">Enter name:</label>
        <input type="text" name="playerTwoNameInput" id="playerTwoNameInput" placeholder="Player2" value="Player2"
          minlength="1" maxlength="8">
      </div>
      <p id="playerTwoName">Player2</p>
      <i class="fa-regular fa-pen-to-square" id="playerTwoInputDisplay"></i>
      <p class="playerResultText" id="playerTwoResultText">0</p>
    </div>
  </div>

  <script src="./js/javascript.js"></script>

</body>

</html>
